<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset style="width: 25%; background-color: lightblue;">
            <legend><b>Форма регистрации</b> </legend>

                <p><label>Фамилия:<input type="text" name="surname"></label></p>
        
                <p><label>Имя:<input type="text" name="name"></label></p>   

                <p><label>Логин:<input type="text" name="login"></label></p>

                <p><label>Пароль:<input type="password" name="password"></label></p>
        
                <p><label>E-mail:<input type="email" name="email"></label></p> 
                
                <p><label>Номер телефона:<input type="tel" name="phone"></label></p> 

                <div>
                    <label>Пол:</label> 
                    <p> <label><input type="radio" name="sex" value="male">мужской</label></p>
                    <p> <label><input type="radio" name="sex" value="female">женский</label></p>
                </div>
                
                <p><label>Дата рождения:<input type="date" name="date"></label></p>
                
                <p>
                    Страна:
                    <select name="country">
                        <option value="Australia">Австралия</option>
                        <option value="Austria">Австрия</option>
                        <option value="Belarus">Белоруссия</option>
                        <option value="Belgium">Бельгия</option>
                        <option value="Bulgaria">Болгария</option>
                        <option value="GreatBritain">Великобритания</option>
                        <option value="Germany">Германия</option>
                        <option value="Italy">Италия</option>
                        <option value="Poland">Польша</option>
                        <option value="Slovakia">Словакия</option>
                        <option value="Turkey">Турция</option>
                        <option value="Ukraine">Украина</option>
                        <option value="France">Франция</option>
                        <option value="Czech">Чехия</option>
                    </select>
                </p>

                <p>
                    Город:
                    <select name="city">
                        <option value="Kharkov">Харьков</option>
                        <option value="Kyiv">Киев</option>
                        <option value="Odessa">Одесса</option>
                        <option value="Dnipro">Днепр</option>
                        <option value="Zaporizhzhia">Запорожье</option>
                        <option value="Lviv">Львов</option>
                        <option value="Kherson">Херсон</option>
                        <option value="Poltava">Полтава</option> 
                    </select>
                </p>

                <p>
                    Родной язык:
                    <select name="language" >
                        <option value="English">Английский</option>
                        <option value="Ukrainian">Украинский</option>
                        <option value="Russian">Русский</option>
                        <option value="French">Французский</option>
                        <option value="German">Немецкий</option>
                        <option value="Chinese">Китайский</option>
                        <option value="Spanish">Испанский</option>
                    </select> 
                </p>   

                <p><label>О себе:<textarea name="about" cols="30" rows="4"></textarea></label> </p>

                <p><label><input type="checkbox" name="terms-of-use" checked>Я разрешаю передать мои личные данные</label></p>

         </fieldset>

                <p><button style="background-color: rgb(133, 182, 255); height: 30pt; width: 80pt;">Отправить</button></p>

    </form>

</body>
</html>
